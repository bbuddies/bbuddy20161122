<form style="max-width: 330px;" method="post">
    <div><label>{{label.amount}} </label><input type="text" name="amount" class="form-control"/></div>
    <div><label>{{label.month}} </label><input type="text" name="month" class="form-control"/></div>
    <hr/>
    <div><input type="submit" value="{{label.add}}" class="btn btn-lg btn-primary btn-block"/></div>

    <span name="errMsg"> {{errorMsg}} </span>
</form>
